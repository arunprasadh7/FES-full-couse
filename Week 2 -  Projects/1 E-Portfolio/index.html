<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple personal Portfolio website" />
    <meta name="robots" content="index,follow" />
    <title>Arun Prasadh | E-Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Arun Prasadh</div>
        <ul class="nav__link--list">
          <li>
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="#" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex-1 flex">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./assets/me.jpeg"
                alt="Picture of me"
                class="about-me__picture"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--purple">Arun Prasadh</span>ðŸ‘‹
            </h1>
            <p class="about-me__info--para">
              I'm a
              <strong class="text--purple">frontend software engineer</strong>
              with a strong passion for building responsive and performant web
              applications with great user experiences that positively impacts
              the world.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link"
                ><box-icon type="logo" name="linkedin-square"></box-icon
              ></a>
              <a href="" class="about-me__link"
                ><box-icon type="logo" name="github"></box-icon
              ></a>
              <a href="" class="about-me__link"
                ><box-icon type="solid" name="envelope"></box-icon
              ></a>
              <a href="" class="about-me__link"
                ><box-icon type="solid" name="file-pdf"></box-icon
              ></a>
            </div>
            <div class="landing-page__img">
              <figure class="about-me__figure--container">
                <img
                  src="./assets/undraw_websites.svg"
                  alt="landing page image"
                  class="about-me__image"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
