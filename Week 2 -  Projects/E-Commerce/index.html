<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bookcampus is one of the largest online libraries in state."
    />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <section class="nav" id="landing">
      <nav>
        <div class="nav__container">
          <img class="logo" src="./assets/Library.svg" alt="library logo" />
          <ul class="nav__links">
            <li><a class="nav__link" href="#">Home</a></li>
            <li><a class="nav__link" href="#">Contact</a></li>
            <li><a class="nav__link nav__link--primary" href="#">Books</a></li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>India's most awarded online library platform</h1>
            <h2>
              Find your dream book with the
              <span class="purple--text">Library</span>
            </h2>
            <button class="btn">Browse books</button>
          </div>
          <figure class="landing-page__img">
            <img
              src="./assets/Undraw_Books.svg"
              alt="library landing page image"
            />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
